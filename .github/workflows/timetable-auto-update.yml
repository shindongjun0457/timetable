name: Timetable Auto Update (every 30min)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install deps (retry x3)
        shell: bash
        run: |
          set -e
          for i in 1 2 3; do
            echo "npm ci try $i/3"
            if npm ci; then exit 0; fi
            echo "retry in 15s"; sleep 15
          done
          echo "::warning::npm ci failed 3 times, but continuing"
          exit 0

      - name: Generate timetable.json (retry x3, never fail)
        shell: bash
        run: |
          set -e
          ok=0
          for i in 1 2 3; do
            echo "build:data:force try $i/3"
            if npm run build:data:force; then ok=1; break; fi
            echo "retry in 30s"; sleep 30
          done
          if [ "$ok" -ne 1 ]; then
            echo "::warning::Failed to fetch timetable after 3 tries; skipping commit"
            # 성공으로 종료 → 알림 안 옴
            exit 0
          fi

      - name: Commit if changed
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet public/data/timetable.json; then
            git add public/data/timetable.json
            git commit -m "chore: auto-update timetable [skip ci]"
            git push
          else
            echo "No changes in timetable.json"
          fi
